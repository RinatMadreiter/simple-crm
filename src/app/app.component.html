<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img routerLink="/" src="./assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon class="material-symbols-outlined">
          space_dashboard
        </mat-icon>Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon class="material-symbols-outlined">
          person
        </mat-icon>User
      </li>
    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
